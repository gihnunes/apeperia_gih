<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Formulário com validação de contato</h1>
    <form id="form">
    <label for="">Nome:</label>
    <input type="text" id="name" autocomplete="Primeiro nome">

    <label for="data">Data de Nascimento:</label>
    <input type="data" id="data">

    <label for="email">Email:</label>
    <input type="email" id="email" autocomplete="email@servidor">

    <label for="rg"> Nº do RG:</label>
    <input type="rg" id="rg">

    <label for="job">Pretenção de área de atuação:</label>
    <select name="job" id="job" placehorder="oie">
        <option value="yes">Humanas</option>
        <option value="yes">Exatas</option>
        <option value="no">Não escolheu</option>
    </select>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
